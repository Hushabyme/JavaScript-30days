<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 播放器</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>

  <h1>[动漫]请问您今天要来点兔子吗</h1>

  <div class="player">
    <video class="player__video viewer" src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4"></video>

    <p class="player__title">第1集</p>
    <!--视频控件-->
    <div class="player__controls">
      <!--进度条-->
      <div class="progress">
        <!--进度条填充-->
        <div class="progress__filled"></div>
      </div>
      <!--播放/暂停按钮-->
      <button class="player__button player__button--play toggle" title="Toggle Play">►</button>
      <!--下一集-->
      <button class="player__button next">下一集</button>
      <!--音量和播放速度-->
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.01" value="0.9" title="音量">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="1.5" step="0.5" value="1" title="播放速度">
      <!--快进和后进-->
      <button data-skip="-5" class="player__button back" title="慢进5s" >慢进</button>
      <button data-skip="5" class="player__button move" title="快进5s">快进</button>
    </div>
  </div>

  <script src="js/controller.js"></script>

</body>
</html>
