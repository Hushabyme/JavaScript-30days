<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test2</title>
</head>
<body>
  <h1></h1>

  <script>
    // fetch 的简单使用方式
    // 更多 API 请参考 https://github.github.io/fetch

    const h1 = document.querySelector('h1');

    // 检查状态码，可去除
    function checkStatus(response) {
      if(response.status >= 200 && response.status < 300) {
        return response;
      } else {
        const error = new Error(response.statusText);
        error.response = response;
        throw error;
      }
    }

    // fetch 主体内容
    // 获取 test2.txt 的内容，将其 append 到页面的 h1 元素中
    fetch('test2.txt')
      .then(checkStatus)
      .then(response => {
        console.log(response.status);
        console.log(response.statusText);
        console.log(response.headers);
        console.log(response.url );
        return response.text()
      })
      .then(body => h1.textContent = body);

  </script>
</body>
</html>
