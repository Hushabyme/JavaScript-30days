<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4</title>
  <style>
    :root {
      font-size: 10px;
      --font-size: 10px;
    }

    h1 {
      /*以下写法是错误的*/
      /*font-size: var(--font-size) * 2;*/

      /*我们可以借助 CSS3 中的 calc() 方法定义*/
      font-size: calc(var(--font-size) * 5);

      /*但最好我们要给其一个默认的值，以防止自定义属性不存在或不被浏览器支持时的表现*/
      /*font-size: calc(var(--font-size, 1rem) * 5);*/
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
